  <h1>Random Dog Image</h1>
  <button onclick="getRandomDogImage()">Click Random dog</button>
  <div id="imageContainer">
    <!-- ภาพจะปรากฏที่นี่ -->
  </div>
  <script>
    function getRandomDogImage() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const imageUrl = data.message;
          const imageContainer = document.getElementById('imageContainer');
          imageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Dog Image">`;
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
  </script>


<h1></h1>

<div class="image-frame1" id="imageContainer">

<hr>

<script>
  function getRandomCatImage() {
    fetch('https://api.thecatapi.com/v1/images/search')
      .then(response => response.json())
      .then(data => {
        const imageUrl = data[0].url;
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Cat Image">`;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }
</script>
<h1>Random dice</h1>
<div id="dice" class="dice">1</div>
  <button onclick="rollDice()">Random dice</button>
  <hr>

  <script>
    function rollDice() {
      var dice = document.getElementById('dice');
      var randomNumber = Math.floor(Math.random() * 6) + 1; // สุ่มตัวเลขระหว่าง 1 ถึง 6
      dice.textContent = randomNumber; // แสดงค่าลูกเต๋าที่สุ่มได้
    }
  </script>
  <div id="colorBox" style="width: 100px; height: 100px; border: 1px solid black;"></div>
  <p id="colorName">กำลังรอการสุ่มสี...</p>
  <button onclick="randomColor()">Random color</button>
  <hr>

  <script>
    var colors = [
      { name: 'แดง', hex: '#FF0000' },
      { name: 'สีน้ำเงิน', hex: '#0000FF' },
      { name: 'เขียว', hex: '#00FF00' },
      { name: 'สีเหลือง', hex: '#FFFF00' },
      { name: 'ม่วง', hex: '#800080' },
      // เพิ่มสีอื่น ๆ ตามต้องการ
    ];

    function randomColor() {
      var colorBox = document.getElementById('colorBox');
      var colorName = document.getElementById('colorName');
      var randomIndex = Math.floor(Math.random() * colors.length);
      var randomColor = colors[randomIndex];

      colorBox.style.backgroundColor = randomColor.hex;
      colorName.textContent = 'สี' + randomColor.name;
    }
  </script>
  <h1>เกมทายเลข</h1>
  <p>ทายเลขตั้งแต่ 1 ถึง 100</p>
  <input type="text" id="guessField">
  <button onclick="checkGuess()">ทาย</button>
  <p id="message"></p>
้<hr>
  <script>
    var secretNumber = Math.floor(Math.random() * 100) + 1; // สุ่มเลขตั้งแต่ 1 ถึง 100
    var attempts = 0;

    function checkGuess() {
      var guess = document.getElementById('guessField').value;
      var message = document.getElementById('message');
      attempts++;

      if (guess == secretNumber) {
        message.textContent = 'ยินดีด้วย! คุณทายถูกแล้วในครั้งที่ ' + attempts + ' ครั้ง!';
      } else if (guess < secretNumber) {
        message.textContent = 'ลองใหม่! เลขที่คุณทายน้อยเกินไป';
      } else if (guess > secretNumber) {
        message.textContent = 'ลองใหม่! เลขที่คุณทายมากเกินไป';
      }
    }
  </script>
